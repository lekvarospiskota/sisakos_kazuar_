</head>
<body class="urlap">
    <header>
        <h1>A sisakos kazuár</h1>
        <h2><i>Az esőerdő titokzatos lakója</i></h2>
            <nav class="menu">
                <a href="./index.html">Kezdőlap</a>
                <a href="./elohely.html">Élőhely és megjelenés</a>
                <a href="./eletmod.html">Életmód és szaporodás</a>
                <a href="./urlap.html" class="active">Visszajelzés</a>
            </nav>
            <nav class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Menü
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="./index.html">Kezdőlap</a></li>
                    <li><a class="dropdown-item" href="./elohely.html">Élőhely és megjelenés</a></li>
                    <li><a class="dropdown-item" href="./eletmod.html">Életmód és szaporodás</a></li>
                    <li><a class="dropdown-item" href="./urlap.html"><b>Visszajelzés</b></a></li>
                </ul>
            </nav>
        </header>
    <h3>Visszajelzés</h3>
    <form action="mailto:lili.bokodi@gmail.com" method="post" enctype="text/plain">
        <div class="input-container">
            <label for="nev" class="form-label">Név: </label>
            <input type="text" maxlength="50" class="form-control" id="nev" name="nev" required>
        </div>
        <div class="input-container">
            <label for="email" class="form-label">Email: </label>
            <input type="email" maxlength="50" class="form-control" id="email" name="email" placeholder="valaki@valami.com" required>
        </div>

        <div class="radio">
            <input class="form-check-input" type="radio" name="hiba" id="hiba">
            <label class="form-check-label" for="hiba">Hibajelentés</label>
        </div>
        <div class="radio">
            <input class="form-check-input" type="radio" name="kerdes" id="kerdes">
            <label class="form-check-label" for="kerdes">Kérdés</label>
        </div>
        <div class="radio">
            <input class="form-check-input" type="radio" name="velemeny" id="velemeny">
            <label class="form-check-label" for="velemeny">Vélemény</label>
        </div>
        <div class="radio">
            <input class="form-check-input" type="radio" name="egyéb" id="egyeb">
            <label class="form-check-label" for="egyeb">Egyéb</label>
        </div>
        <div class="text">
            <textarea class="form-control" placeholder="Ide írd" id="textarea" name="textarea" maxlength="500"></textarea>
          </div>
        <div class="hirlevel">
            <input class="form-check-input" type="checkbox" value="" id="hirlevel">
            <label class="form-check-label" for="hirlevel">Szeretnél hírlevelet kapni?
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Elküldés</button>
        <button type="reset" class="btn btn-primary">Alaphelyzet</button>
    </form>
</body>
</html>
